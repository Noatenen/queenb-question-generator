<!doctype html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>מחולל שאלות QueenB</title>

    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
<div class="qb-page">

    <header class="qb-topbar">
        <div class="qb-topbar-inner">
            <div class="qb-topbar-logo">
                <img src="images/qb-logo.png" alt="QueenB Logo" class="qb-logo-img">
            </div>
            <h1 class="qb-topbar-title">מערכת תרגול לחניכות queenb</h1>
        </div>
    </header>

    <main class="qb-board">
        <div class="qb-board-inner">

            <section class="qb-chat" aria-label="צ'אט תרגול">

                <!-- בועה 1 -->
                <div class="qb-bot-bubble" id="levelCard">
                    <p class="qb-bubble-title">היי אני, <br>בחרי את רמת הקושי:</p>

                    <select id="levelSelect" class="form-select qb-select-soft">
                        <option value="" selected disabled>בחרי רמה…</option>
                        <option value="junior">ג׳וניורס (כיתה ח׳)</option>
                        <option value="senior">סניורס (כיתה ט׳)</option>
                    </select>
                </div>

                <!-- בועת המשתמשת -->
                <div id="chatReplies" class="qb-messages"></div>

                <!-- בועה 2 -->
                <div class="qb-bot-bubble is-hidden" id="questionCard">

                    <section id="questionArea">
                        <div class="qb-q-box">
                            <div class="qb-loading-overlay" id="loadingOverlay">
                                    <div class="qb-spinner" aria-label="טוען"></div>
                                    <p class="qb-loading-text">מכינה לך שאלה... 🤖</p>
                            </div>

                            <p id="questionText" class="qb-q-text"></p>
                        </div>

                        <div id="questionContentWrapper" class="qb-question-content-wrapper" style="display:none;">
                            <div class="qb-code-image-row">
                                <div id="codeContainer" class="qb-code-wrap" style="display:none;">
                                    <pre class="qb-code-block"><code id="codeBox"></code></pre>
                                </div>

                                <div id="imageContainer" class="qb-image-wrap" style="display:none;">
                                    <img id="questionImg" class="qb-question-image img-fluid" alt="תמונת שאלה">
                                </div>
                            </div>
                        </div>
                    </section>

                    <section id="interactionArea" class="qb-interaction-area">

                        <div id="confettiLayer" class="qb-confetti-layer" aria-hidden="true"></div>

                        <div id="mcqArea" class="qb-answers-grid" style="display:none;">
                            <button id="ans0" onclick="chooseOption(0)" class="qb-answer-btn" type="button"><span id="opt0"></span></button>
                            <button id="ans1" onclick="chooseOption(1)" class="qb-answer-btn" type="button"><span id="opt1"></span></button>
                            <button id="ans2" onclick="chooseOption(2)" class="qb-answer-btn" type="button"><span id="opt2"></span></button>
                        </div>

                        <div id="openArea" style="display:none;">
                            <textarea id="openAnswer" class="form-control qb-open-textarea mb-3" rows="4" placeholder="כתבי את התשובה שלך כאן..."></textarea>
                        </div>

                        <div id="feedbackBox" class="qb-feedback-box" style="display:none;"></div>

                        <button id="btnAction"
                                onclick="handleActionButtonClick()"
                                class="qb-action-btn w-100"
                                data-state="next"
                                style="display:none;">
                            לשאלה הבאה ⬅️
                        </button>

                    </section>
                </div>

            </section>
        </div>
    </main>

</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/javascript.js"></script>
</body>
</html>
